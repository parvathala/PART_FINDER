{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg border-0 rounded-4">
            <div class="card-body p-5">
                <h3 class="text-center mb-4 fw-bold text-dark">Welcome Back</h3>

                <form method="POST" action="{{ url_for('login') }}">
                    <div class="mb-3">
                        <label class="form-label text-muted">Email address</label>
                        <input type="email" name="email" class="form-control form-control-lg bg-light border-0"
                            required>
                    </div>
                    <div class="mb-4">
                        <label class="form-label text-muted">Password</label>
                        <input type="password" name="password" class="form-control form-control-lg bg-light border-0"
                            required>
                    </div>

                    <button type="submit"
                        class="btn btn-primary btn-lg w-100 rounded-pill mb-3 fw-bold shadow-sm fade-hoover">Log
                        In</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
