<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Part Finder</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="style.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-light">
  
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm glass-navbar">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">
        <i class="fas fa-search-location me-2"></i>Part Finder
      </a>
      <div id="user-info" class="d-none text-white ms-auto align-items-center">
        <span id="user-email" class="me-3 small"></span>
        <button id="logout-btn" class="btn btn-sm btn-outline-light">Logout</button>
      </div>
    </div>
  </nav>

  <main class="container my-5">
    
    <!-- Auth Container -->
    <div id="auth-container" class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg border-0 rounded-4 auth-card">
          <div class="card-body p-5">
            <h3 class="text-center mb-4 fw-bold text-dark">Welcome Back</h3>
            
            <form id="auth-form">
              <div class="mb-3">
                <label class="form-label text-muted">Email address</label>
                <input type="email" class="form-control form-control-lg bg-light border-0" id="email" required>
              </div>
              <div class="mb-4">
                <label class="form-label text-muted">Password</label>
                <input type="password" class="form-control form-control-lg bg-light border-0" id="password" required>
              </div>
              
              <button type="submit" id="auth-submit-btn" class="btn btn-primary btn-lg w-100 rounded-pill mb-3 fw-bold shadow-sm fade-hoover">Log In</button>
              
              <div class="text-center border-bottom pb-3 mb-3">
                <a href="#" id="toggle-auth-mode" class="text-decoration-none small text-muted">Need an account? Register</a>
              </div>
              
              <button type="button" id="ms-sso-btn" class="btn btn-outline-dark btn-lg w-100 rounded-pill fs-6 fade-hoover">
                <i class="fab fa-microsoft me-2 text-primary"></i>Sign in with Microsoft
              </button>
            </form>
            <div id="auth-error" class="text-danger mt-3 small text-center d-none"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- App Container -->
    <div id="app-container" class="d-none animate-fade-in">
      
      <div class="row justify-content-center mb-5">
        <div class="col-md-10 col-lg-8 text-center">
          <h2 class="fw-bold mb-4 text-dark gradient-text">Find Your Parts</h2>
          <p class="text-muted mb-4">Search by Product ID (PCS/TRIAD) or Part Number</p>
          
          <div class="search-box position-relative shadow-sm rounded-pill bg-white p-2 d-flex align-items-center">
            <i class="fas fa-search ms-3 text-muted"></i>
            <input type="text" id="search-input" class="form-control border-0 bg-transparent fs-5 ms-2 shadow-none" placeholder="e.g. TDI1000106 or 56003342" autocomplete="off">
            <button id="search-btn" class="btn btn-primary rounded-pill px-4 ms-2 fw-semibold fade-hoover">Search</button>
          </div>
          <div id="search-error" class="text-danger mt-2 small text-start d-none"></div>
        </div>
      </div>
      
      <!-- Loading Spinner -->
      <div id="loading-spinner" class="text-center d-none mb-4">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <!-- Results Table -->
      <div id="results-container" class="card shadow-sm border-0 rounded-4 d-none overflow-hidden">
        <div class="card-header bg-white border-bottom-0 pt-4 pb-0 px-4">
          <h5 id="results-title" class="fw-bold m-0 text-dark">Search Results</h5>
        </div>
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table table-hover align-middle mb-0 custom-table">
              <thead class="bg-light text-muted small text-uppercase">
                <tr>
                  <th class="ps-4">Product ID (PCS)</th>
                  <th>Product ID (TRIAD)</th>
                  <th>Distributor Part Num</th>
                  <th>Alternate Part Num</th>
                </tr>
              </thead>
              <tbody id="results-body">
                <!-- Data populated here -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
      
      <!-- No Results State -->
      <div id="no-results" class="text-center p-5 d-none bg-white rounded-4 shadow-sm">
        <div class="display-1 text-muted opacity-25 mb-3">
          <i class="fas fa-box-open"></i>
        </div>
        <h4 class="text-muted">No results found</h4>
        <p class="text-muted small">Try adjusting your search criteria.</p>
      </div>

    </div>
  </main>

  <!-- Firebase App (the core Firebase SDK) -->
  <script type="module" src="app.js"></script>
</body>
</html>
